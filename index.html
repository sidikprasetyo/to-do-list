<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Yellowtail&display=swap" rel="stylesheet" />

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <!-- SweetAlert -->
    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.12.3/dist/sweetalert2.all.min.js
    "></script>
    <link href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.12.3/dist/sweetalert2.min.css
    " rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- My Style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container card rounded-4">
      <!-- Header -->
      <div class="d-flex flex-column justify-content-center">
        <h1 class="display-2 text-center mt-2">My Activity</h1>
        <p class="text-center" id="date"></p>
      </div>

      <div class="d-flex mx-auto input-group mt-3 bg-body-secondary p-2 rounded-3 input-background">
        <input type="text" id="input" placeholder="New activity..." class="form-control me-2" />
        <div>
          <button class="btn btn-success" id="btn-add">
            <i class="bi bi-pencil-square"></i>
          </button>
          <button class="btn btn-secondary" id="btn-search">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>

      <div class="search fade-in-out d-flex mx-auto input-group mt-3 bg-body-secondary p-2 rounded-3 input-background">
        <input type="text" id="input-search" placeholder="Search..." class="form-control me-2" />
        <div id="search-button">
          <button class="btn btn-primary" id="btn-close">
            <i class="bi bi-x"></i>
          </button>
        </div>
      </div>

      <!-- Content -->
      <div id="activity">
        <!-- <div class="content d-flex mx-auto input-group p-2 rounded-3 container-task py-3 input-background">
          <span class="form-control me-2 task"> Sample </span>
          <div>
            <button class="btn btn-danger button">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div> -->
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <!-- My JS -->
    <script src="script.js"></script>
  </body>
</html>
